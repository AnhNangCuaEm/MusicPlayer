        <div class="player-container">
            <div class="header">
                <button class="share-btn">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                </button>
                <button class="more-btn">
                    <i class="fas fa-ellipsis"></i>
                </button>
            </div>

            <div class="album-art small">
                <img src="./images/album-cover.jpg" alt="Album Cover">
            </div>

            <div class="track-info">
                <h2 class="song-title">Song Title</h2>
                <p class="artist-name">Artist Name</p>
            </div>

            <div class="progress-bar">
                <input id="progress-slider" type="range" class="progress-slider" min="0" max="100" value="0" step="1">
                <span class="current-time">0:00</span>
                <span class="total-time"></span>
            </div>

            <div class="controls">
                <button class="control-btn" id="shuffleBtn">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-btn" id="prevBtn">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="control-btn play-btn" id="playPauseBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="nextBtn">
                    <i class="fas fa-forward"></i>
                </button>
                <button class="control-btn" id="loopBtn">
                    <i class="fas fa-repeat"></i>
                </button>
            </div>

            <div class="volume-bar">
                <i class="fas fa-volume-low"></i>
                <input id="volumeSlider" type="range" class="volume-slider" min="0" max="100" value="50" step="1">
                <i class="fas fa-volume-high"></i>
            </div>

            <div class="playlistAndLyrics">
                <button class="playlist-btn">
                    <i class="fas fa-list"></i>
                    Up Next
                </button>
                <button class="lyrics-btn">
                    <i class="fa-solid fa-bars-staggered"></i>
                    Lyrics
                </button>
            </div>

            <div class="home-btn">
            </div>

            <audio id="audio" preload="metadata"></audio>
        </div>

        <div class="playlist-panel">
            <div class="playlist-header">
                <h3>Up Next</h3>
                <button class="close-playlist">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <ul class="song-list">
                <li class="song-item">
                    <img src="./images/album-cover.jpg" alt="Song 1">
                    <div class="song-info">
                        <span class="song-name">Song 1</span>
                        <span class="song-artist">Artist 1</span>
                    </div>
                </li>
            </ul>
        </div>

        <div class="credit-container">
            <h1>Music Player</h1>
            <p>Made by Anh Nang Cua Em</p>
            <div class="credit-links">
                <p><a href="https://github.com/AnhNangCuaEm/MusicPlayer">Github</a></p>
                <p><a href="https://anhnangcuaem.github.io/Portfolio/">Portfolio</a></p>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.share-btn').addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: 'Music Player',
                    text: 'Check out this music player!',
                    url: 'https://anhnangcuaem.github.io/MusicPlayer/'
                }).then(() => {
                    console.log('Thanks for sharing!');
                }).catch(console.error);
            } else {
                alert('Web Share API is not supported in your browser.');
            }
        });
        document.querySelector('.more-btn').addEventListener('click', () => {
            document.querySelector('.credit-container').classList.toggle('active');
        });

        document.querySelector('.playlist-btn').addEventListener('click', () => {
            document.querySelector('.playlist-panel').classList.add('active');
        });

        document.querySelector('.close-playlist').addEventListener('click', () => {
            document.querySelector('.playlist-panel').classList.remove('active');
        });
        document.addEventListener('click', (event) => {
            const playlistPanel = document.querySelector('.playlist-panel');
            const playlistBtn = document.querySelector('.playlist-btn');
            const creditPanel = document.querySelector('.credit-container');
            const moreBtn = document.querySelector('.more-btn');

            if (playlistPanel.classList.contains('active') &&
                !playlistPanel.contains(event.target) &&
                !playlistBtn.contains(event.target)) {
                playlistPanel.classList.remove('active');
            }

            if (creditPanel.classList.contains('active') &&
                !creditPanel.contains(event.target) &&
                !moreBtn.contains(event.target)) {
                creditPanel.classList.remove('active');
            }
        });

    </script>
